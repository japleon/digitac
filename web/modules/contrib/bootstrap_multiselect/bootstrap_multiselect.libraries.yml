multiselect:
  remote: https://github.com/davidstutz/bootstrap-multiselect
  version: 1.1.1
  license:
    name: Apache 2.0
    url: https://github.com/davidstutz/bootstrap-multiselect/blob/master/LICENSE.md
    gpl-compatible: true
  css:
    theme:
      //cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.1/css/bootstrap-multiselect.min.css: {type: external}
  js:
    //cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.1/js/bootstrap-multiselect.min.js:
      type: external
      attributes:
        defer: true
  dependencies:
    - core/jquery
    - core/drupal
